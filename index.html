<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>

<body class="">
    <h1 class="my-4 container">Restaurant Data</h1>
    <div class="my-3 container">
        <h2>Get Restaurants</h2>
        <button id="displayCardBtn" class="btn btn-primary m-2">Get Restaurant</button>
    </div>

    <div class="container">
        <div id="generatedCard" class="row"></div>
    </div>

    <h2 class="container">Add Restaurant</h2>

    <form id="inputForm" class="container">
        <label for="nameInput" class="form-label">Name:</label>
        <input type="text" id="nameInput" class="form-control" required><br>

        <label for="cuisineInput" class="form-label">Cuisine:</label>
        <input type="text" id="cuisineInput" class="form-control" required><br>

        <label for="addressInput" class="form-label">Address:</label>
        <input type="text" class="form-control" id="addressInput"><br>


        <label for="cityInput" class="form-label">City:</label>
        <input type="text" class="form-control" id="cityInput"><br>

        <label for="ratingInput" class="form-label">Rating:</label>
        <input type="text" class="form-control" id="ratingInput"><br>

        <label for="pictureInput" class="form-label">Restaurant Picture:</label>
        <input type="text" class="form-control" id="pictureInput"><br>

        <button type="submit" class="btn btn-success">Add Restaurant</button>
    </form>

    <div class="my-3 container">
        <p id="successMsg"></p>
    </div>
</body>

</html>
